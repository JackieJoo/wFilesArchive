format: willfile-1.0.0
about:
  name: wFilesArchive
  description: >-
    Experimental. Several classes to reflect changes of files on dependent files
    and keep links of hard linked files. FilesArchive provides means to define
    interdependence between files and to forward changes from dependencies to
    dependents. Use FilesArchive to avoid unnecessary CPU workload.
  enabled: 1
  version: 0.3.137
  interpreters:
    - nodejs >= 6.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  keywords:
    - wTools
path:
  module.willfiles:
    path: out/wFilesArchive.out.will.yml
    criterion:
      predefined: 1
  module.original.willfiles:
    path:
      - .im.will.yml
      - .ex.will.yml
    criterion:
      predefined: 1
  module.dir:
    path: out/
    criterion:
      predefined: 1
  module.common:
    path: out/wFilesArchive.out
    criterion:
      predefined: 1
  local:
    criterion:
      predefined: 1
  remote:
    criterion:
      predefined: 1
  in:
    path: ..
  temp:
    path: out
  out:
    path: out
  out.debug:
    path: ./out/debug
    criterion:
      debug: 1
  out.release:
    path: ./out/release
    criterion:
      debug: 0
  proto:
    path: ./proto
  repository:
    path: 'git+https:///github.com/Wandalen/wFilesArchive.git'
  bugs:
    path: 'https:///github.com/Wandalen/wFilesArchive/issues'
  exported.dir.proto.export:
    path: ./proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  exported.files.proto.export:
    path:
      - proto
      - proto/dwtools
      - proto/dwtools/Tools.s
      - proto/dwtools/abase
      - proto/dwtools/amid
      - proto/dwtools/amid/files
      - proto/dwtools/amid/files/IncludeArchive.s
      - proto/dwtools/amid/files/l2
      - proto/dwtools/amid/files/l2/ArchiveRecord.s
      - proto/dwtools/amid/files/l2/ArchiveRecordFactory.s
      - proto/dwtools/amid/files/l8_filter
      - proto/dwtools/amid/files/l8_filter/Archive.s
      - proto/dwtools/amid/files/l9
      - proto/dwtools/amid/files/l9/Archive.s
      - proto/dwtools/amid/files/l9/GraphArchive.s
      - proto/dwtools/amid/files/l9/GraphOld.s
      - proto/dwtools/amid/files.test
      - proto/dwtools/amid/files.test/FileFilter.Archive.test.s
      - proto/dwtools/amid/files.test/FilesGraph.test.s
      - proto/dwtools/atop
      - proto/dwtools/tmp.tmp
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/severalPaths
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/severalPaths/dir1
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/severalPaths/dir1/a
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/severalPaths/dir1/b
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/severalPaths/dir1/c
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/severalPaths/dir1/d
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/severalPaths/dir2
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/severalPaths/dir2/a
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/severalPaths/dir2/x
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/severalPaths/dir3
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/severalPaths/dir3/x
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations/dir1
      - >-
        proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations/dir1/.warchive
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations/dir1/a
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations/dir1/b
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations/dir1/c
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations/dir1/d
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations/dir2
      - >-
        proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations/dir2/.warchive
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations/dir2/a
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations/dir2/x
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations/dir3
      - >-
        proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations/dir3/.warchive
      - proto/dwtools/tmp.tmp/Archive-213212-911-7d28/storageOperations/dir3/x
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
submodule: {}
reflector:
  reflect.proto.:
    src:
      filePath:
        'path::proto': 'path::out.*=1'
    criterion:
      debug: 0
    mandatory: 1
    inherit:
      - predefined.*
  reflect.proto.debug:
    src:
      filePath:
        'path::proto': 'path::out.*=1'
    criterion:
      debug: 1
    mandatory: 1
    inherit:
      - predefined.*
  reflect.submodules:
    src:
      filePath:
        'submodule::*/exported::*=1/path::exportedDir*=1': 'path::out.*=1'
    criterion:
      debug: 1
    mandatory: 1
    inherit:
      - predefined.*
  exported.proto.export:
    src:
      filePath:
        .: null
      prefixPath: proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    mandatory: 1
  exported.files.proto.export:
    src:
      filePath: 'path::exported.files.proto.export'
      basePath: .
      prefixPath: 'path::exported.dir.proto.export'
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    recursive: 0
    mandatory: 1
step:
  clean.out.:
    criterion:
      debug: 0
    opts:
      filePath: 'path::out.debug'
    inherit:
      - files.delete
  clean.out.debug:
    criterion:
      debug: 1
    opts:
      filePath: 'path::out.debug'
    inherit:
      - files.delete
  reflect.proto.:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - files.reflect
  reflect.proto.debug:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - files.reflect
  reflect.proto.raw:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - files.reflect
  reflect.proto.debug.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - files.reflect
  reflect.submodules.:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - files.reflect
  reflect.submodules.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - files.reflect
  reflect.submodules:
    criterion:
      debug: 1
    opts:
      reflector: 'reflector::reflect.submodules*'
    inherit:
      - files.reflect
  export.proto:
    criterion:
      debug: 1
      proto: 1
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - module.export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  debug.compiled:
    criterion:
      debug: 1
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.raw:
    criterion:
      debug: 0
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.compiled:
    criterion:
      debug: 0
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  all:
    steps:
      - 'build::debug.raw'
      - 'build::release.compiled'
  proto.export:
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    steps:
      - 'build::debug.raw'
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.3.137
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    exportedReflector: 'reflector::exported.proto.export'
    exportedFilesReflector: 'reflector::exported.files.proto.export'
    exportedDirPath: 'path::exported.dir.proto.export'
    exportedFilesPath: 'path::exported.files.proto.export'
